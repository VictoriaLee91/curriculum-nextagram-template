{% extends "_layout.html" %}
{% block content %}

<body>
    <h1>Log In</h1>

    <form action="{{url_for('sessions.sign_in')}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group col-md-6">
            <label for="email_address">Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="Email" placeholder="Enter email">
        </div>

        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Log in</button>
    </form>
    <br></br>
    <a class="btn btn-primary" href="{{ url_for('sessions.google_login') }}">Sign in via Google</a>
</body>
{% endblock %}
