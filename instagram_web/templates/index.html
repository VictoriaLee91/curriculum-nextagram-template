{% extends "_layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List</title>
</head>

<body>
    <h1> Users </h1>
    {% for user in users %}
    <li>
        <h3>{{user.username}}</h3>
        <img src="{{user.profile_image_url}}" width="250" height="250">
    </li>
    {% endfor %}
</body>

</html>
{% endblock %}
